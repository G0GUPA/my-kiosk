<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom Flip Clock</title>
    <style>
        :root {
            --bg-color: #000;
            --card-bg: #1a1a1a; /* 더 깊은 블랙 계열 */
            --text-color: #ffffff;
            --sub-text: #888;
            --accent-color: #ffeb3b; /* 온도 강조색 */
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 상단 정보 바 (날짜 + 날씨 한 줄) */
        .info-bar {
            display: flex;
            align-items: baseline;
            gap: 20px;
            margin-bottom: 3rem;
        }

        #date {
            font-size: 2.2rem;
            font-weight: 500;
            color: var(--sub-text);
        }

        #weather {
            font-size: 1.6rem; /* 날짜보다 작게 */
            color: var(--sub-text);
            display: flex;
            gap: 10px;
        }

        .temp { color: var(--accent-color); font-weight: bold; }

        /* 플립 시계 컨테이너 */
        .flip-clock {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .flip-unit {
            display: flex;
            gap: 4px;
        }

        .card {
            position: relative;
            width: 13vw;
            height: 20vw;
            background-color: var(--card-bg);
            border-radius: 12px;
            font-size: 16vw;
            font-weight: 900;
            line-height: 20vw;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }

        /* 플립 구분선 */
        .card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1.5px;
            background: rgba(0,0,0,0.7);
            z-index: 5;
        }

        .separator {
            font-size: 8vw;
            color: #333;
            font-weight: bold;
            padding-bottom: 2vw;
        }

        /* 숫자 변경 시 살짝 흔들리는 효과 */
        @keyframes flipDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }
        .animate { animation: flipDown 0.2s ease-out; }

        /* 화면 보호기용 미세 무빙 */
        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-15px, 10px); }
        }
        .main-container { 
            animation: drift 40s infinite alternate ease-in-out; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="info-bar">
            <div id="date">0000. 00. 00. 요일</div>
            <div id="weather">
                <span class="temp" id="temp">--°C</span>
                <span id="desc">날씨 로딩중</span>
            </div>
        </div>

        <div class="flip-clock">
            <div class="flip-unit">
                <div class="card" id="h1">0</div>
                <div class="card" id="h2">0</div>
            </div>
            <div class="separator">:</div>
            <div class="flip-unit">
                <div class="card" id="m1">0</div>
                <div class="card" id="m2">0</div>
            </div>
            <div class="separator">:</div>
            <div class="flip-unit">
                <div class="card" id="s1">0</div>
                <div class="card" id="s2">0</div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 날짜 업데이트
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const days = ["일", "월", "화", "수", "목", "금", "토"];
            document.getElementById('date').innerText = `${year}.${month}.${date} (${days[now.getDay()]})`;

            // 시간 업데이트
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');

            updateDigit('h1', h[0]);
            updateDigit('h2', h[1]);
            updateDigit('m1', m[0]);
            updateDigit('m2', m[1]);
            updateDigit('s1', s[0]);
            updateDigit('s2', s[1]);
        }

        function updateDigit(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                el.classList.remove('animate');
                void el.offsetWidth;
                el.classList.add('animate');
            }
        }
        
        async function getWeather() {
            const API_KEY = '8e4cc27695f9ae10ebc4cee6f68d8947'; // 꼭 본인의 키를 넣으세요!
            const CITY = 'incheon'; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=metric&lang=kr`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.querySelector('.temp').innerText = `${Math.round(data.main.temp)}°C`;
                document.querySelector('.desc').innerText = data.weather[0].description;
            } catch (e) {
                document.querySelector('.desc').innerText = "연결 오류";
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        getWeather();
        setInterval(getWeather, 1800000); 
    </script>
</body>
</html>
