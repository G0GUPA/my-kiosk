<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tall Flip Clock - Adjusted</title>
    <style>
        :root {
            --bg-color: #000;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --sub-text: #888;
            --accent-color: #ffeb3b;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container { 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            /* 상단 여백을 늘려 날짜를 조금 내림 */
            padding-top: 8vh; 
            animation: drift 60s infinite alternate ease-in-out;
        }

        /* 상단 레이아웃 */
        .info-bar {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 96vw;
            /* 날짜와 시계 사이의 여백을 대폭 늘림 */
            margin-bottom: 5vh; 
        }

        #date {
            font-size: 3.3rem;
            font-weight: 800;
            color: var(--text-color);
            letter-spacing: -2px;
        }

        #weather-container {
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
        }

        #weather-icon { width: 75px; height: 75px; display: none; }
        .weather-text-group { display: flex; flex-direction: column; align-items: flex-end; }
        .temp { color: var(--accent-color); font-weight: bold; font-size: 2.1rem; line-height: 1; }
        #desc { font-size: 1.1rem; color: var(--sub-text); }

        /* 시계 영역: 위치를 더 아래로 조정 */
        .flip-clock-wrapper {
            /* 시계를 날짜로부터 더 멀리 떨어뜨림 */
            margin-top: 5vh; 
        }

        .flip-clock {
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .flip-unit { display: flex; gap: 1px; }

        .card {
            position: relative;
            width: 15.5vw;
            height: 28vw;
            background-color: var(--card-bg);
            border-radius: 6px;
            font-size: 24vw; 
            font-weight: 900;
            line-height: 28vw; 
            text-align: center;
            box-shadow: 0 10px 35px rgba(0,0,0,0.8);
            letter-spacing: -5px;
            
            /* 세로 확장 효과 */
            transform: scaleY(1.2); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card span {
            display: block;
            margin-top: -1vw;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 2px;
            background: rgba(0,0,0,0.8); z-index: 5;
        }

        .separator { 
            font-size: 7vw; 
            color: #222; 
            font-weight: bold; 
            padding: 0 1px; 
            transform: scaleY(1.5); 
        }

        @keyframes flipDown { 0% { opacity: 0.9; } 100% { opacity: 1; } }
        .animate { animation: flipDown 0.2s ease-out; }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 10px); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="info-bar">
            <div id="date">00.00 (요일)</div>
            <div id="weather-container">
                <img id="weather-icon" src="" alt="">
                <div class="weather-text-group">
                    <span class="temp" id="temp">--°C</span>
                    <span id="desc">...</span>
                </div>
            </div>
        </div>

        <div class="flip-clock-wrapper">
            <div class="flip-clock">
                <div class="flip-unit">
                    <div class="card" id="h1"><span>0</span></div>
                    <div class="card" id="h2"><span>0</span></div>
                </div>
                <div class="separator">:</div>
                <div class="flip-unit">
                    <div class="card" id="m1"><span>0</span></div>
                    <div class="card" id="m2"><span>0</span></div>
                </div>
                <div class="separator">:</div>
                <div class="flip-unit">
                    <div class="card" id="s1"><span>0</span></div>
                    <div class="card" id="s2"><span>0</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '8e4cc27695f9ae10ebc4cee6f68d8947';

        function updateClock() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const days = ["일", "월", "화", "수", "목", "금", "토"];
            document.getElementById('date').innerText = `${month}.${date} (${days[now.getDay()]})`;

            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');

            updateDigit('h1', h[0]); updateDigit('h2', h[1]);
            updateDigit('m1', m[0]); updateDigit('m2', m[1]);
            updateDigit('s1', s[0]); updateDigit('s2', s[1]);
        }

        function updateDigit(id, newValue) {
            const el = document.getElementById(id).querySelector('span');
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                el.parentElement.classList.remove('animate');
                void el.parentElement.offsetWidth;
                el.parentElement.classList.add('animate');
            }
        }

        function initWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => getWeather(pos.coords.latitude, pos.coords.longitude),
                    () => getWeatherByCity('Seoul')
                );
            } else {
                getWeatherByCity('Seoul');
            }
        }

        async function getWeather(lat, lon) {
            fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=kr`);
        }

        async function getWeatherByCity(city) {
            fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=kr`);
        }

        async function fetchWeatherData(url) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById('temp').innerText = `${Math.round(data.main.temp)}°C`;
                document.getElementById('desc').innerText = data.weather[0].description;
                const iconCode = data.weather[0].icon;
                const iconImg = document.getElementById('weather-icon');
                iconImg.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                iconImg.style.display = 'block';
            } catch (e) {
                document.getElementById('desc').innerText = "연결 오류";
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        initWeather();
        setInterval(initWeather, 1800000);
    </script>
</body>
</html>
