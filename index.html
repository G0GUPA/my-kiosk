<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom Kiosk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        /* 날짜: 가독성을 위해 크기 키움 */
        #date {
            font-size: 3rem; /* 기존 1.5rem -> 3rem */
            color: #bbb;
            margin-bottom: 1rem;
        }

        /* 시계: 화면의 주인공이므로 아주 크게 설정 */
        #clock {
            font-size: 15vw; /* 화면 너비에 맞춰 유동적으로 커짐 (매우 큼) */
            font-weight: 900;
            line-height: 1;
            margin-bottom: 2rem;
            letter-spacing: -2px;
        }

        /* 날씨: 한눈에 들어오도록 강조 */
        #weather {
            font-size: 4rem; /* 기존 1.8rem -> 4rem */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .temp { font-weight: bold; color: #ffeb3b; }
        .desc { color: #81d4fa; }

        /* 번인 방지 미세 애니메이션 */
        @keyframes shift {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, 5px); }
            50% { transform: translate(-5px, 10px); }
            75% { transform: translate(-10px, -5px); }
        }
        .container { animation: shift 60s infinite linear; }
    </style>
</head>
<body>

    <div class="container">
        <div id="date">0000년 00월 00일 요일</div>
        <div id="clock">00:00</div>
        <div id="weather">
            <span class="temp">--°C</span>
            <span class="desc">...</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayNames = ["일", "월", "화", "수", "목", "금", "토"];
            const day = dayNames[now.getDay()];
            
            document.getElementById('date').innerText = `${year}년 ${month}월 ${date}일 (${day})`;

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            // 초 단위는 너무 산만할 수 있어 뺐지만, 필요하면 :${seconds}를 추가하세요.
            document.getElementById('clock').innerText = `${hours}:${minutes}`;
        }

        async function getWeather() {
            const API_KEY = '8e4cc27695f9ae10ebc4cee6f68d8947'; // 꼭 본인의 키를 넣으세요!
            const CITY = 'incheon'; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=metric&lang=kr`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.querySelector('.temp').innerText = `${Math.round(data.main.temp)}°C`;
                document.querySelector('.desc').innerText = data.weather[0].description;
            } catch (e) {
                document.querySelector('.desc').innerText = "연결 오류";
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        getWeather();
        setInterval(getWeather, 1800000); 
    </script>
</body>
</html>
