<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bathroom Kiosk</title>
    <style>
        :root {
            --bg-color: #000;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --sub-text: #aaa;
            --accent-color: #ffeb3b;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container { 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding-top: 5vh;
            animation: drift 60s infinite alternate ease-in-out;
        }

        .info-bar {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 94vw;
            margin-bottom: 2vh;
        }

        #date {
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--text-color);
            letter-spacing: -1.5px;
        }

        #weather-container {
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
        }

        #weather-icon { width: 70px; height: 70px; display: none; }

        .weather-text-group { display: flex; flex-direction: column; align-items: flex-end; }
        .temp { color: var(--accent-color); font-weight: bold; font-size: 2rem; line-height: 1; }
        #desc { font-size: 1.1rem; color: var(--sub-text); }

        .flip-clock-wrapper { margin-top: 2vh; }
        .flip-clock { display: flex; gap: 5px; align-items: center; }
        .flip-unit { display: flex; gap: 2px; }

        .card {
            position: relative;
            width: 15vw;
            height: 23vw;
            background-color: var(--card-bg);
            border-radius: 12px;
            font-size: 19vw;
            font-weight: 900;
            line-height: 23vw;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.9);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 2px;
            background: rgba(0,0,0,0.6); z-index: 5;
        }

        .separator { font-size: 8vw; color: #333; font-weight: bold; padding: 0 2px; }

        @keyframes flipDown { 0% { opacity: 0.9; } 100% { opacity: 1; } }
        .animate { animation: flipDown 0.2s ease-out; }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 15px); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="info-bar">
            <div id="date">00.00 (요일)</div>
            <div id="weather-container">
                <img id="weather-icon" src="" alt="">
                <div class="weather-text-group">
                    <span class="temp" id="temp">--°C</span>
                    <span id="desc">위치 확인중...</span>
                </div>
            </div>
        </div>

        <div class="flip-clock-wrapper">
            <div class="flip-clock">
                <div class="flip-unit">
                    <div class="card" id="h1">0</div><div class="card" id="h2">0</div>
                </div>
                <div class="separator">:</div>
                <div class="flip-unit">
                    <div class="card" id="m1">0</div><div class="card" id="m2">0</div>
                </div>
                <div class="separator">:</div>
                <div class="flip-unit">
                    <div class="card" id="s1">0</div><div class="card" id="s2">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '8e4cc27695f9ae10ebc4cee6f68d8947';

        function updateClock() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const days = ["일", "월", "화", "수", "목", "금", "토"];
            document.getElementById('date').innerText = `${month}.${date} (${days[now.getDay()]})`;

            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');

            updateDigit('h1', h[0]); updateDigit('h2', h[1]);
            updateDigit('m1', m[0]); updateDigit('m2', m[1]);
            updateDigit('s1', s[0]); updateDigit('s2', s[1]);
        }

        function updateDigit(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                el.classList.remove('animate');
                void el.offsetWidth;
                el.classList.add('animate');
            }
        }

        // 위치 정보를 가져와서 날씨 API 호출
        function initWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeather(lat, lon);
                    },
                    () => {
                        // 위치 권한 거부 시 서울 날씨 기본값
                        getWeatherByCity('Seoul');
                    }
                );
            } else {
                getWeatherByCity('Seoul');
            }
        }

        async function getWeather(lat, lon) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=kr`;
            fetchWeatherData(url);
        }

        async function getWeatherByCity(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=kr`;
            fetchWeatherData(url);
        }

        async function fetchWeatherData(url) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById('temp').innerText = `${Math.round(data.main.temp)}°C`;
                document.getElementById('desc').innerText = data.weather[0].description;
                const iconCode = data.weather[0].icon;
                const iconImg = document.getElementById('weather-icon');
                iconImg.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                iconImg.style.display = 'block';
            } catch (e) {
                document.getElementById('desc').innerText = "연결 오류";
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        initWeather();
        setInterval(initWeather, 1800000); // 30분마다 위치 및 날씨 갱신
    </script>
</body>
</html>
