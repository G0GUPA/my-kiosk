<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom Kiosk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        #date {
            font-size: 2.5rem; /* 날짜 크기 */
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        /* 초 단위까지 포함하므로 폰트 크기를 12vw로 살짝 조정 (가로 꽉 차게) */
        #clock {
            font-size: 12vw; 
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            font-variant-numeric: tabular-nums; /* 숫자 폭을 일정하게 고정해서 안 흔들리게 함 */
        }

        #weather {
            font-size: 3.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .temp { font-weight: bold; color: #ffeb3b; }
        .desc { color: #81d4fa; }

        /* 번인 방지용 미세 무빙 */
        @keyframes shift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 5px); }
        }
        .container { animation: shift 30s infinite alternate linear; }
    </style>
</head>
<body>

    <div class="container">
        <div id="date">0000년 00월 00일 요일</div>
        <div id="clock">00:00:00</div>
        <div id="weather">
            <span class="temp">--°C</span>
            <span class="desc">...</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 날짜 업데이트
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayNames = ["일", "월", "화", "수", "목", "금", "토"];
            const day = dayNames[now.getDay()];
            document.getElementById('date').innerText = `${year}년 ${month}월 ${date}일 (${day})`;

            // 시간 업데이트 (초 포함)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }
        
        async function getWeather() {
            const API_KEY = '8e4cc27695f9ae10ebc4cee6f68d8947'; // 꼭 본인의 키를 넣으세요!
            const CITY = 'incheon'; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=metric&lang=kr`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.querySelector('.temp').innerText = `${Math.round(data.main.temp)}°C`;
                document.querySelector('.desc').innerText = data.weather[0].description;
            } catch (e) {
                document.querySelector('.desc').innerText = "연결 오류";
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        getWeather();
        setInterval(getWeather, 1800000); 
    </script>
</body>
</html>
